# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "678d979ac2daaeaf496c83e594dbb230"
name = "stories-app"
# IMPORTANT: Update this URL to your production domain before deploying
application_url = "https://stories-app.fly.dev/"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # GDPR Compliance Webhooks (Required for App Store)
  [[webhooks.subscriptions]]
  topics = [ "customers/data_request" ]
  uri = "/webhooks/customers/data_request"

  [[webhooks.subscriptions]]
  topics = [ "customers/redact" ]
  uri = "/webhooks/customers/redact"

  [[webhooks.subscriptions]]
  topics = [ "shop/redact" ]
  uri = "/webhooks/shop/redact"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_metaobjects,write_metaobjects,write_files,read_files"

[auth]
# IMPORTANT: Update this URL to your production domain before deploying
redirect_urls = [ "https://stories-app.fly.dev/api/auth" ]

[app_proxy]
# Makes your app accessible at: yourstore.com/apps/stories-app/*
url = "https://stories-app.fly.dev"
subpath = "stories-app"
prefix = "apps"
